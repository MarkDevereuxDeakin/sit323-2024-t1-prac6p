apiVersion: apps/v1
kind: Deployment
metadata:
  name: calculator-microservice-deployment
  labels:
    app: calculator-microservice
    tier: calculator-microservice-frontend
spec:
  # modify replicas according to your case
  replicas: 3
  selector:
    matchLabels:
      tier: calculator-microservice-frontend
  template:
    metadata:
      labels:
        tier: calculator-microservice-frontend
    spec:
      containers:
      - name: calculator-microservice-node
        imagePullPolicy: Never
        image: markdevereux/calculator-microservice:1.1.1
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
